 FKR_GATHERING_STORM_DESC:0 "1910년, 한일병합조약으로 괴뢰정부화되었던 조선은 모든 국가적 능력을 상실하고 일본 제국의 식민지로 전락하였습니다. 이 사건에 많은 조선인 독립운동가들은 한반도 내외에서 조국 독립을 위한 투쟁을 이어왔습니다. \n그로부터 119년 뒤인 2029년, 미국의 파병 요청으로 미국-이란 전쟁에 참전하기 위해 조직된 대한민국 항공모함 원정 함대는 작전 도중 대한해협 공역 상에서 예보에 없던 대형 자기장 폭풍에 휘말려 1936년의 제주도에 모습을 드러냅니다. \n\n시대를 초월하는 기술력을 지닌 이들은 그들의 존재 자체만으로도 세계의 역사의 축을 완전히 뒤바꿔 놓을 것 입니다."