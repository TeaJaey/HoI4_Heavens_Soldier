#NSB
 future_tank_diesel_engine_1_desc:0 "k-2 전차에 장착 되었던 독일의 디젤 엔진입니다."
 future_tank_hybrid_engine_1_desc:0 "k-2 전차에 장착 되어있던 국산 하이브리드 엔진입니다."
 future_tank_Composite_Reaction_armor_1_desc:0 "모듈식 복합장갑+반응장갑은 폭발로 인한 외부센서의 고장을 막아주고 KE탄에 대한 방어도 가능합니다."
 future_tank_in_arm_suspension_1_desc:0 "유기압 현가장치는 기본적으로 유압과 에어 서스펜션을 합친 구조의 현가장치입니다."
 future_tank_modern_tank_turret_1_desc:0 "미래의 현대식 포탑입니다. 전기식 포탑 구동장치를 사용하여 고정밀 구동 제어를 가능하게 합니다."
 future_tank_anti_air_cannon_1_desc:0 "k-30 비호에 장착 되어 있었던 자주대공포입니다."
 future_tank_cannon_1_desc:0 "k-2 전차에 장착 되어있던 55구경장 120mm 활강포입니다."
 future_tank_howitzer_1_desc:0 "k-9 전차에 장착 되어있던 155mm 52구경장 화포입니다. 최대 사거리가 40 km에 이릅니다."
 future_tank_rocket_launcher_1_desc:0 "k-239 천무에 장착 되어있던 로켓 발사기를 3.5세대 전차에 맞게 개조한 로켓발사기입니다."
 future_tank_communication_device_1_desc:0 "디지털 고속무선통신장치는 기지국 없이 단말기들의 이동 간에 자유로운 독자망 구성이 가능하여 작전수행에 크나큰 이점을 줍니다."
 future_auto_loader_1_desc:0 "미래형 자동장전 장치는 이전보다 더욱 신속하고 빠르게 포탄을 장전합니다."
 future_Active_defense_system_1_desc:0 "능동방호시스템은 전차의 생존성 향상을 위해 전차를 노리는 적군의 대전차미사일과 대전차로켓 병기를 무력화시키기 위한 시스템입니다."
 future_Fire_Control_System_1_desc:0 "사격통제장치는 목표 및 화포의 위치, 기상 정보 등을 포착하여 컴퓨터로 사격 제원을 구하고 사격에 연관된 장치들의 구동을 조절하는 장치입니다."
 future_Air_conditioner_1_desc:0 "실내 공기의 온도와 습도를 조절하는 장치입니다. 전차 내부 환경을 개선해줍니다."
 future_tank_diesel_engine_2_desc:0 "k-2 전차에 장착 되었던 독일의 디젤 엔진입니다."
 future_tank_hybrid_engine_2_desc:0 "k-2 전차에 장착 되어있던 국산 하이브리드 엔진입니다."
 future_tank_Composite_Reaction_armor_2_desc:0 "모듈식 복합장갑+반응장갑은 폭발로 인한 외부센서의 고장을 막아주고 KE탄에 대한 방어도 가능합니다."
 future_tank_in_arm_suspension_2_desc:0 "유기압 현가장치는 기본적으로 유압과 에어 서스펜션을 합친 구조의 현가장치입니다."
